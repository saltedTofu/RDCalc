<!DOCTYPE html>
<html>
    <head>
        <link href="./RDCalcGridLive.css" type="text/css" rel="stylesheet">
        <title>Dietitian Calc</title>
        <link rel="icon" href="DCLogo.png" type="image/icon type">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="RDCalcGrid.js"></script>
    </head>
    <body>
        <div class="container">
            <div class = "header">
                <a class = "logo" href="./index.html">
                    <img src="DCLogo.png">
                </a>
                <a id="needs" href='./index.html'>Nutrition Needs</a>
                <a id="tubeFeeding" href='./tubeFeedGrid.html'>Tube Feeding</a>
                <a id="TPN/PPN" href='./TPN.html'>TPN/PPN</a>
            <div class="donate">
            </div>
        </div>
            <div class = "lside">
            </div>
            <div class = "main">
                <section class = "tubeFeeding" onchange = "calcContinuous(document.getElementById('formula').value, document.getElementById('tfRate').value, document.getElementById('hours').value); calcBolus(document.getElementById('formula').value, document.getElementById('bolusVolume').value, document.getElementById('times').value)">
                    <br>
                    <h1>Tube Feeding Calculator</h1>
                    <span>Formula</span>
                    <select id="formula" name="formula">
                        <option value= "Compleat">Compleat</option>
                        <option value= "DiabetisourceAC">Diabetisource AC</option>
                        <option value= "FibersourceHN">Fibersource HN</option>
                        <option value= "Glucerna10">Glucerna 1.0</option>
                        <option value= "Glucerna12">Glucerna 1.2</option>
                        <option value= "Glucerna15">Glucerna 1.5</option>
                        <option value= "Glytrol">Glytrol</option>
                        <option value= "Impact">Impact</option>
                        <option value= "ImpactPeptide15">Impact Peptide 1.5</option>
                        <option value= "Isosource15">Isosource 1.5</option>
                        <option value= "IsosourceHN">Isosource HN</option>
                        <option value= "Jevity10">Jevity 1.0</option>
                        <option value= "Jevity12">Jevity 1.2</option>
                        <option value= "Jevity15">Jevity 1.5</option>
                        <option value= "Nepro">Nepro</option>
                        <option value= "NovasourceRenal">Novasource Renal</option>
                        <option value= "Nutren10">Nutren 1.0</option>
                        <option value= "Nutren10WithFiber">Nutren 1.0 With Fiber</option>
                        <option value= "Nutren15">Nutren 1.5</option>
                        <option value= "Nutren20">Nutren 2.0</option>
                        <option value= "Osmolite10">Osmolite 1.0</option>
                        <option value= "Osmolite12">Osmolite 1.2</option>
                        <option value= "Osmolite15">Osmolite 1.5</option>
                        <option value= "Peptamen">Peptamen</option>
                        <option value= "PeptamenAF12">Peptamen AF 1.2</option>
                        <option value= "Peptamen15">Peptamen 1.5</option>
                        <option value= "PeptamenIntenseVHP">Peptamen Intense VHP</option>
                        <option value= "Pivot15">Pivot 1.5</option>
                        <option value= "Promote">Promote</option>
                        <option value= "PromoteWithFiber">Promote With Fiber</option>
                        <option value= "Pulmocare">Pulmocare</option>
                        <option value= "Renalcal">Renalcal</option>
                        <option value= "Replete">Replete</option>
                        <option value= "Suplena">Suplena</option>
                        <option value= "TwoCalHN">TwoCal HN</option>
                        <option value= "Vital10">Vital 1.0</option>
                        <option value= "VitalAF12">Vital AF 1.2</option>
                        <option value= "Vital15">Vital 1.5</option>
                        <option value= "VitalHighProtein">Vital High Protein</option>
                        <option value= "VivonexRTF">Vivonex RTF</option> 
                    </select>
                    <div class = "continuous">
                        <br>
                        <h3>Continuous</h3>
                        <input id="tfRate" name="tfRate" type="range" min="5" max="100" step="5" oninput="showRate(this.value); calcContinuous(document.getElementById('formula').value, document.getElementById('tfRate').value, document.getElementById('hours').value)">
                        <br>
                        <br>
                        <p class="inline" id="rateOutput" >55</p>
                        <p class="inline">ml/hr</p>
                        <p class="inline"> x </p>
                        <input id="hours" name="hours" type="number" oninput="calcContinuous(document.getElementById('formula').value, document.getElementById('tfRate').value, document.getElementById('hours').value)">
                            <label for="hours">hrs/day </label> 
                        <br>
                        <br>
                        <p id="tfKcal" class="inline">- Kcal</p>
                        <br>
                        <p id='tfProtein' class="inline">- Protein</p>
                        <br>
                        <p id='tfWater' class="inline">- Free Water</p>
                        <br>
                    </div>
                    <div class = "bolus">
                        <br>
                        <h3>Bolus</h3>
                        <input id="bolusVolume" name="bolusVolume" type="range" min="5" max="500" step="1" oninput="showVolume(this.value); calcBolus(document.getElementById('formula').value, document.getElementById('bolusVolume').value, document.getElementById('times').value)">
                        <br>
                        <br>
                        <p class = "inline" id="bolusVolumeOutput">253</p>
                        <p class="inline">ml</p>
                        <p class="inline"> x </p>
                        <input id="times" name="times" type="number" oninput="calcBolus(document.getElementById('formula').value, document.getElementById('bolusVolume').value, document.getElementById('times').value)">
                            <label for="times">bolus/day </label> 
                        <br>
                        <br>
                        <p id="bolusKcal" class="inline">- Kcal</p>
                        <br>
                        <p id='bolusProtein' class="inline">- Protein</p>
                        <br>
                        <p id='bolusWater' class="inline">- Free Water</p>
                        <br>
                    </div>
                    <br>
                </section>
            </div>
            <div class = "rside">
                <h1></h1>
            </div>
            <div class = "footer">
                <p></p>
                <p></p>
                <p>Contact: Tdansby7@gmail.com</p>
            </div>
        </div>
    </body>
</html>
