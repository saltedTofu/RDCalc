<!DOCTYPE html>
<html>
    <head>
        <link href="./RDCalc.css" type="text/css" rel="stylesheet">
        <script src="RDCalc.js"></script>
    </head>
    <body>
        <header>
            <h1>RD Calc</h1>
        </header>
        <section class="IBW">
            <h1>Ideal Body Weight Calculator</h1>
            <form action="submission.html" method="GET">
                <span>Gender:</span>
                <input id="male" name="gender" type="radio" value="male">
                <label for="male">Male</label>
                <input id="female" name="gender" type="radio" value="female">
                <label for="female">Female</label>
                <br>
                <span>Height: </span>
                <label for="feet">Feet</label>
                <input id="feet" name="feet" type="number">
                <label for="inches">Inches: </label>
                <input id="inches" name="inches" type="number">
                <br>
                <label for="ABWlbs">Actual Body Weight: lbs </label>
                <input id="ABWlbs" name="ABWlbs" type="number">
                <label for="ABWkg">or kg</label>
                <input id="ABWkg" name="ABWkg" type="number">
                <br>
                <input type="submit" value="Calculate">
            </form>
            <div class="output">
                <h1>IBW = </h1>
            </div>
        </section>
        <section class="needs">
            <h1>Nutrition Needs Calculator</h1>
            <form action="submission.html" method="GET">
                <label for="BWlbs">Body Weight: lbs </label>
                <input id="BWlbs" name="BWlbs" type="number">
                <label for="BWkg">or kg</label>
                <input id="BWkg" name="BWkg" type="number">
                <br>
                <h2>Kcal Range</h2>
                <input id="lowEndKcal" name="lowEndKcal" type="range" min="1" max="50" step="1">
                <label for="lowEndKcal">Kcal/kg</label>
                <br>
                <input id="highEndKcal" name="highEndKcal" type="range" min="1" max="50" step="1">
                <label for="highEndKcal">Kcal/kg</label>
                <h2>Protein Range</h2>
                <input id="lowEndPro" name="lowEndPro" type="range" min="0.1" max="4.0" step="0.05">
                <label for="lowEndPro">Kcal/kg</label>
                <br>
                <input id="highEndPro" name="highEndPro" type="range" min="0.1" max="4.0" step="0.05">
                <label for="highEndPro">Kcal/kg</label>
                <br>
                <br>
                <input type="submit" value="Calculate">
            </form>
            <div class="output">
                <h1>_Kcal/day</h1>
                <h1>_g Protein/day</h1>
            </div>
        </section>
    </body>
</html>
